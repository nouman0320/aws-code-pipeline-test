version: 0.2
env:
  variables:
    APP_NAME: "aws-code-pipeline-test"
phases:
  install:
    runtime-versions:
      nodejs: 16.14.2
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo build process started now
      - npm run build:prod
  post_build:
    commands:
      - echo build process finished